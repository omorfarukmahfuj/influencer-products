<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer products</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Circle design.svg" type="image/x-icon">

    <!-- Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>

</head>

<body>
    <!-- Header Start -->
    <header>
        <!-- Nav Start -->
        <nav>
            <iconify-icon class="nav-icon none" inline icon="tabler:menu-2" width="24" height="24"></iconify-icon>
            <h1>Influencer products</h1>
            <div class="nav-items">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                </ul>
                <iconify-icon class="nav-icon" inline icon="ri:search-line" width="24" height="24"></iconify-icon>
                <iconify-icon class="nav-icon" inline icon="clarity:shopping-cart-outline-badged" width="24"
                    height="24"></iconify-icon>
            </div>

            <iconify-icon class="nav-icon none" inline icon="clarity:shopping-cart-outline-badged" width="24"
                height="24"></iconify-icon>
        </nav>

        <!-- Hero Section Start -->
        <div class="hero-section">
            <div class="left-container">
                <h1>Start your Journey as Influencer</h1>
                <p>Shop the Latest Influencer Essentials and Launch Your Journey to Social Media Stardom with Our
                    E-Commerce Site</p>
                <button class="btn-round">Prebook now <iconify-icon inline
                        icon="material-symbols:arrow-right-alt-rounded" style="color: white;" width="24"
                        height="24"></iconify-icon></button>

            </div>

            <div class="right-container">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>

    </header>

    <!-- Main Start -->
    <main>
        <!-- partner Section -->
        <section class="partner-section">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
            <img src="logos/Target.svg" alt="">
        </section>
    </main>

    <!-- Footer Start -->
    <footer>

    </footer>
</body>

</html>
